<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/load.css">
</head>

<body>
    <div class="bigBox">
        <video muted autoplay class="load-mp4">
        </video>
        <div class="title">
            <p>League of Legends</p>
        </div>
        <div class="hero-item">
            <div class="hero hero1"></div>
            <div class="hero hero2"></div>
            <div class="hero hero3"></div>
            <div class="hero hero4"></div>
            <div class="hero hero5"></div>
            <div class="hero hero6"></div>
            <div class="hero hero7"></div>
            <div class="hero hero8"></div>
            <div class="hero hero9"></div>
            <div class="hero hero10"></div>
        </div>
        <div class="load">
            <div class="bar">
                <div class="bar1 smallBar"></div>
                <div class="bar2 smallBar"></div>
                <div class="bar3 smallBar"></div>
                <div class="bar4 smallBar"></div>
                <div class="bar5 smallBar"></div>
                <div class="bar6 smallBar"></div>
                <div class="bar7 smallBar"></div>
                <div class="bar8 smallBar"></div>
                <div class="bar9 smallBar"></div>
                <div class="bar10 smallBar"></div>
            </div>
            <div class="number">
                <p></p>
            </div>

        </div>
        <div class="health">
            <p>抵制不良游戏 拒绝盗版游戏</p>
            <p>注意自我保护 谨防受骗上当</p>
            <p>适度游戏益脑 沉迷游戏伤身</p>
            <p>合理安排时间 享受健康生活</p>
        </div>


    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/animation/load.js"></script>
</body>

</html>
